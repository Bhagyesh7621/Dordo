{% extends 'base.html' %}


{% block body %}
  

<div class="container p-5">
    <div class="row d-flex justify-content-center">
        <div class="col-sm-12 col-lg-6 border p-4">
            <div class="p-2">
                <h3><strong>Signin</strong></h3>
            </div>
            <div>
                {% for message in messages %}
                <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            <form method="POST" novalidate>
                {% csrf_token %}

                <div class="form-group">
                    <label for="exampleInputEmail1">{{fm.label_tag}}</label>
                    Enter Username<input type="text" class="form-control" name="uname" placeholder="Enter Username"
                        id="">
                    Enter Password<input type="password" class="form-control mt-3" name="upass" placeholder="Enter Password"
                        id="">
                    <br>
                    <a href="/password-reset/">forgot password?</a>
                </div>


                <button type="submit" class="btn btn-block btn-primary">Submit</button>
                <div class="mt-3">Not registred?<a href="/signup/">signup</a></div>
            </form>
        </div>
    </div>
    </div>


{% endblock body %}
