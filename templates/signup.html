{% extends 'base.html' %}
{% load static %}
{% block body %}
    
<!-- Mirrored from templates.envytheme.com/drodo/default/index-4.html by HTTrack Website Copier/3.x [XR&CO'2014], Mon, 07 Feb 2022 04:22:05 GMT -->





<div class="container p-5">
    <div class="row d-flex justify-content-center">
        <div class="col-sm-12 col-lg-6 border p-4">
            <div class="p-2">
                <h3><strong>Signup</strong></h3>
            </div>
            <div>
                {% for message in messages %}
                <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            <form method="POST" novalidate>
                {% csrf_token %}
                {% for x in form %}
                <div class="form-group">
                    <label for="exampleInputEmail1">{{x.label_tag}}</label>
                    {{x}}
                    <small class="text-danger">{{x.errors|striptags}}</small>
                </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary"><i class="fas fa-user-plus"></i> Signup</button>
                <div class="mt-3">Alredy registred?<a href="/signin/">signin</a></div>
            </form>
        </div>
    </div>
</div>





{% endblock body %}
